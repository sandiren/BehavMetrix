{% extends 'base.html' %}
{% block content %}
<h1 class="h3 mb-4">Incident & Observation Tracker</h1>
<div class="row">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header">Record Observation</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Associated Animal (optional)</label>
            <select class="form-select" name="animal_id">
              <option value="">None</option>
              {% for animal in animals %}
              <option value="{{ animal.id }}">{{ animal.persistent_id }} - {{ animal.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Reason</label>
            <input type="text" class="form-control" name="reason" placeholder="Injury, enrichment test, etc." required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Attachment URL</label>
            <input type="url" class="form-control" name="attachment_url" placeholder="Link to photo or video" />
          </div>
          <div class="mb-3">
            <label class="form-label">Tags</label>
            <input type="text" class="form-control" name="tags" placeholder="injury, observation" />
          </div>
          <button type="submit" class="btn btn-primary">Save Observation</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
