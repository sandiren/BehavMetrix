{% extends 'base.html' %}
{% block content %}
<h1 class="h3 mb-4">Enrichment Tracker</h1>
<div class="row">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-header">Log Enrichment Interaction</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Animal</label>
            <select class="form-select" name="animal_id" required>
              {% for animal in animals %}
              <option value="{{ animal.id }}">{{ animal.persistent_id }} - {{ animal.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Enrichment Item</label>
            <select class="form-select" name="item_id" required>
              {% for item in items %}
              <option value="{{ item.id }}">{{ item.name }} ({{ item.category }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Duration (minutes)</label>
              <input type="number" step="0.1" class="form-control" name="duration" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Response</label>
              <select class="form-select" name="response">
                <option value="engaged">Engaged</option>
                <option value="ignored">Ignored</option>
                <option value="agitated">Agitated</option>
              </select>
            </div>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Notes</label>
            <textarea class="form-control" name="notes" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Tags</label>
            <input type="text" class="form-control" name="tag" placeholder="e.g. sensory, puzzle" />
          </div>
          <button type="submit" class="btn btn-primary">Save Enrichment Log</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card shadow-sm h-100">
      <div class="card-header">Success Indicators</div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          {% for item in items %}
          <li class="list-group-item">
            <strong>{{ item.name }}</strong>
            <p class="mb-0 small text-muted">{{ item.success_indicator or 'Define success criteria' }}</p>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
